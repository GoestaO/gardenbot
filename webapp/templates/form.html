<h3>Manual watering</h3>
<form action="{{ url_for('test_form') }}" class="form form-vertical" method="post">
    {% for field in form %}
    <div class="form-group">
        {{ field.label(class='col-sm-3 control-label') }}
        <div class="col-sm-9">
            {{ field(class='form-control') }}
            {% if field.errors %}
<span class="glyphicon glyphicon-warning-sign form-control-
feedback"></span>
            {% endif %}
            {% for error in field.errors %}<span class="help-block">{{ error
}}</span>{% endfor %}
        </div>
    </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-
default">Start
            </button>
            <a class="btn" href="{{ url_for('homepage')
}}">Cancel</a>
        </div>
    </div>
    <br/>
    <br/>
</form>
