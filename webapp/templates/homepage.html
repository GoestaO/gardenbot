{% extends "base.html" %}
{% block content %}
    <style>
        table, th, td {
            alignment: center;
        }

        td.symbol {
            width: 100px;
        }

        td.status {
            alignment: center;
        }
    </style>
    <div align="center">

        <table>
            <tr>
                {% if current_user.is_authenticated %}
                    <td class="symbol">
                        <input type="image" id="water_can" src="{{ url_for('static', filename='img/watering.jpg') }}"
                               height="64" width="64" onclick="waterPlants();"/>
                    </td>
                    <td class="symbol">

                        <input type="image" id="sensor" src="{{ url_for('static', filename='img/sensor.png') }}"
                               height="64"
                               width="64"
                               onclick="getSoilStatus();"/>
                    </td>
                {% endif %}
                <td class="symbol">
                    <img src="{{ url_for('static', filename='img/temperature.jpg') }}"
                         height="64" width="64">
                </td>
            </tr>
            <tr>
                {% if current_user.is_authenticated %}
                    <td>
                        <div id="loading_animation_water">
                            <img src="{{ url_for('static', filename='img/loading.gif') }}" height="64" width="64">
                        </div>
                        <div id="ok_water">
                            <img src="{{ url_for('static', filename='img/ok.jpg') }}" height="64" width="64">
                        </div>
                    </td>
                    <td>
                        <div id="loading_animation_sensor">
                            <img src="{{ url_for('static', filename='img/loading.gif') }}" height="64" width="64">
                        </div>
                        <div id="ok_sensor">
                            <img src="{{ url_for('static', filename='img/wet.png') }}" height="64" width="64">
                        </div>
                        <div id="not_ok_sensor">
                            <img src="{{ url_for('static', filename='img/dry_soil.png') }}" height="64" width="64">
                        </div>
                    </td>
                {% endif %}
                <td class="status">{{ current_weather.get('main').get('temp')|round|int }} Â°C</td>
            </tr>


        </table>
    </div>
{% endblock %}

{% block aside %}

{% endblock %}
